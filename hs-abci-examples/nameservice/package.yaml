name:                nameservice
version:             0.1.0.0
github:              "githubuser/nameservice"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"


# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/nameservice#readme>

extra-source-files:
- README.md

default-extensions:
  - DeriveGeneric
  - NamedFieldPuns
  - RecordWildCards
  - RankNTypes
  - TypeFamilies
  - FlexibleContexts
  - DataKinds
  - TypeApplications
  - OverloadedStrings
  - PolyKinds
  - GeneralizedNewtypeDeriving
  - ScopedTypeVariables
  - TupleSections
  - LambdaCase
  - GADTs
  - TypeOperators
  - FlexibleInstances
  - MultiParamTypeClasses
  - DefaultSignatures
  - FunctionalDependencies
  - TypeFamilyDependencies
  - DeriveFunctor
  - StandaloneDeriving
  - ConstraintKinds

dependencies:
- aeson
- aeson-casing
- base >= 4.7 && < 5
- bloodhound
- bytestring
- containers
- data-default-class
- errors
- exceptions
- either
- hs-abci-extra
- hs-abci-sdk
- hs-abci-server
- hs-abci-types
- http-client
- katip
- katip-datadog
- katip-elasticsearch
- lens
- polysemy
- polysemy-plugin
- polysemy-zoo
- pretty
- proto-lens
- proto-lens-runtime
- proto3-suite
- proto3-wire
- servant
- string-conversions
- text
- validation

library:
  source-dirs: src
  ghc-options:
  - -fplugin=Polysemy.Plugin
  - -Werror
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  exposed-modules:
  - Nameservice.Application
  - Nameservice.Config
  - Nameservice.Aeson
  - Nameservice.Server
  - Nameservice.Modules.TypedMessage
  - Nameservice.Modules.Nameservice
  - Nameservice.Modules.Token
  - Nameservice.Modules.Token.Messages
  - Nameservice.Modules.Token.Types
  - Nameservice.Modules.Token.Keeper
  - Nameservice.Modules.Token.Query
  - Nameservice.Modules.Token.Router
  - Nameservice.Modules.Nameservice.Messages
  - Nameservice.Modules.Nameservice.Types
  - Nameservice.Modules.Nameservice.Keeper
  - Nameservice.Modules.Nameservice.Query
  - Nameservice.Modules.Nameservice.Router

executables:
  nameservice:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fplugin=Polysemy.Plugin
    dependencies:
    - nameservice

  gen-protos-exe:
    main:                Main.hs
    source-dirs:         protogen
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nameservice

tests:
  tutorial:
    main:                README.lhs
    source-dirs:         tutorial
    other-modules:
    - Tutorial.Nameservice.Application
    - Tutorial.Nameservice.Keeper
    - Tutorial.Nameservice.Message
    - Tutorial.Nameservice.Module
    - Tutorial.Nameservice.Query
    - Tutorial.Nameservice.Types
    ghc-options: -Wall -pgmL markdown-unlit
    dependencies:
    - hs-abci-sdk
    - nameservice
  nameservice-test:
    main:                Spec.hs
    source-dirs:         test
    other-modules:
    - Nameservice.Test.E2ESpec
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nameservice
    - aeson-pretty
    - hspec
    - secp256k1-haskell
    - hs-tendermint-client
