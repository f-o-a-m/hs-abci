name:                simple-storage
version:             0.1.0.0
github:              "f-o-a-m/hs-abci/hs-abci-examples/simple-storage"
license:             Apache
author:              Martin Allen
maintainer:          "martin@foam.space"
copyright:           "2019 Martin Allen"

extra-source-files:
- protos/**/*.proto

description:         Please see the README on GitHub at <https://github.com/f-o-a-m/hs-abci/hs-abci-examples/simple-storage#readme>

default-extensions:
  - DeriveGeneric
  - NamedFieldPuns
  - RecordWildCards
  - RankNTypes
  - TypeFamilies
  - FlexibleContexts
  - DataKinds
  - TypeApplications
  - OverloadedStrings
  - PolyKinds
  - GeneralizedNewtypeDeriving
  - ScopedTypeVariables
  - TupleSections
  - LambdaCase
  - GADTs
  - TypeOperators
  - FlexibleInstances
  - MultiParamTypeClasses
  - DefaultSignatures
  - FunctionalDependencies
  - TypeFamilyDependencies
  - DeriveFunctor
  - StandaloneDeriving
  - ConstraintKinds


dependencies:
- aeson
- base >= 4.7 && < 5
- bytestring
- cereal
- cereal-text
- cryptonite
- errors
- exceptions
- hs-abci-extra
- hs-abci-server
- hs-abci-types
- hs-abci-extra
- hs-abci-sdk
- lens
- memory
- mtl
- polysemy
- polysemy-plugin
- proto-lens
- proto-lens-runtime
- servant
- string-conversions
- text
- validation

custom-setup:
  dependencies:
    - base
    - Cabal
    - proto-lens-setup

library:
  source-dirs:
  - src
  ghc-options:
  - -fplugin=Polysemy.Plugin
  - -Werror
  - -Wall
  exposed-modules:
  - SimpleStorage.Server
  - SimpleStorage.Application
  - SimpleStorage.Modules.SimpleStorage
  - SimpleStorage.Modules.SimpleStorage.Types
  - SimpleStorage.Modules.SimpleStorage.Message
  - SimpleStorage.Modules.SimpleStorage.Keeper
  - SimpleStorage.Modules.SimpleStorage.Router
  - SimpleStorage.Modules.SimpleStorage.Query
  - SimpleStorage.Types

  generated-exposed-modules:
  - Proto.SimpleStorage.Messages
  - Proto.SimpleStorage.Messages_Fields

executables:
  simple-storage:
    source-dirs:
    - app
    main: Main.hs
    ghc-options:
    - -Werror
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    dependencies:
    - katip
    - simple-storage

tests:
  simple-storage-test:
    main:                Spec.hs
    source-dirs:         test
    other-modules:
    - SimpleStorage.Test.E2ESpec
    ghc-options:
    - -Werror
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - aeson
      - aeson-pretty
      - data-default-class
      - simple-storage
      - hs-abci-types
      - hs-tendermint-client
      - hspec
      - QuickCheck
