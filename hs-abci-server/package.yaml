name:                hs-abci-server
version:             0.1.0.0
github:              "f-o-a-m/hs-abci/hs-abci-server"
license:             Apache
author:              "Martin Allen"
maintainer:          "martin@foam.space"
copyright:           "2019 Martin Allen"

description:         Please see the README on GitHub at <https://github.com/f-o-a-m/hs-abci/hs-abci-server#readme>

default-extensions:
- NamedFieldPuns
- RecordWildCards
- FlexibleContexts
- DeriveGeneric
- TypeFamilies
- GADTs
- DataKinds
- PolyKinds
- RankNTypes
- DataKinds
- ScopedTypeVariables
- FlexibleInstances
- OverloadedStrings
- MultiParamTypeClasses
- FunctionalDependencies


dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-casing
- base16-bytestring
- bytestring
- conduit
- conduit-extra
- data-default-class
- lens
- memory
- proto-lens
- proto-lens-runtime
- string-conversions
- text
- template-haskell
- time
- hs-abci-types

library:
  source-dirs: src
  ghc-options:
  - -Werror
  - -Wall
  exposed-modules:
  - Network.ABCI.Server
  - Network.ABCI.Server.App
  - Network.ABCI.Server.App.DecodeError

tests:
  hs-abci-server-test:
    main:                Spec.hs
    source-dirs:         test
    other-modules:
    - Network.ABCI.Test.Server.AppSpec
    ghc-options:
    - -Werror
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N


    dependencies:
      - generic-arbitrary
      - hs-abci-server
      - hspec
      - hspec-core
      - hspec-discover
      - binary
      - lens-labels
      - proto-lens-arbitrary
      - QuickCheck
      - quickcheck-instances
