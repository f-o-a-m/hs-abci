name:                hs-abci-extra
version:             0.1.0.0
github:              "https://github.com/f-o-a-m/hs-abci-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/f-o-a-m/hs-abci-server#readme>

dependencies:
- base >= 4.7 && < 5
- katip >= 0.7 && < 0.8
- hs-abci-server >= 0.1 && < 0.2
- aeson >= 1.4 && < 2
- aeson-casing >= 0.1.0.0 && < 0.2

library:
  source-dirs: src

tests:
  hs-abci-extra-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-abci-extra
    - text
